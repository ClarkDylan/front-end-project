<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
  <title>Weather Widget</title>
</head>

<body>
  <div class="container weather-widget">
    <div id="weatherSearch">
      <img src="/assets/weather.gif" class="searchIcon">
      <h2 class="inputHeader">Enter your city and state!</h2>
      <ul class="inputBoxes">
        <li><input type="text" placeholder="City name" id="inputCity"></li>
        <li><input type="text" placeholder="State (ex: FL)" id="inputState"></li>
        <li>
          <select name="dayOrForecast" id="displaySelector">
            <option value="today">Today</option>
            <option value="forecast">Forecast</option>
          </select>
        </li>
      </ul>
      <button id="searchButton">See the Weather!</button>
    </div>
    <div id="weatherResults">
      <img class="weatherIcon" src="/assets/Clear.png">
      <h1 class="temp">째F/째C</h1>
      <h1 class="condition">Condition</h1>
      <h2 class="City">City</h2>
    </div>
    <div id="buttonContainer">
      <div>
        <div id="farenheit">
          <label for="F">F째</label>
          <input type="radio" name="tempUnit" value="F" id="fDegrees" checked="true">
        </div>
        <div id="celsius">
          <label for="C">C째</label>
          <input type="radio" name="tempUnit" value="C" id="cDegrees">
        </div>
      </div>
</body>

</html>
